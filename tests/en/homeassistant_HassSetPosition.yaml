language: en
tests:
  - sentences:
      - "set bedroom curtain to 50%"
    intent:
      name: HassSetPosition
      slots:
        name: "Bedroom Curtain"
        position: 50
    response: "Position set"
  - sentences:
      - "set main valve to 100"
    intent:
      name: HassSetPosition
      slots:
        name: "Main Valve"
        position: 100
    response: "Position set"
