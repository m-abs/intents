language: da
areas:
  - name: Badeværelse
    id: bathroom
  - name: Køkken
    id: kitchen
  - name: Sauna
    id: sauna
  - name: Stue
    id: living_room
  - name: Soveværelse
    id: bedroom
  - name: Garage
    id: garage
entities:
  - name: Badeværelsespersienne
    id: cover.bathroom_blind
    area: bathroom
    state:
      in: lukket
      out: closed
  - name: Soveværelseskontakt
    id: switch.bedroom
    area: bedroom
    state:
      in: slukket
      out: "off"
  - name: Soveværelseslys
    id: light.bedroom_lamp
    area: bedroom
    state:
      in: på
      out: "on"
  - name: Køkkenkontakt
    id: switch.kitchen
    area: kitchen
    state:
      in: tændt
      out: "on"
  - name: Stuegardin
    id: cover.living_room_curtain
    area: living_room
    attributes:
      device_class: curtain
    state:
      in: åbent
      out: open
  - name: Højre Stuegardin
    id: cover.living_room_curtain_right
    area: living_room
    attributes:
      device_class: curtain
    state:
      in: lukket
      out: closed
  - name: Loftsventilator
    id: fan.ceiling
    area: living_room
    state:
      in: på
      out: "on"
  - name: Udendørs Temperatur
    id: sensor.outside_temperature
    area: garage
    state: "14"
    attributes:
      unit_of_measurement: °C

  # https://www.home-assistant.io/integrations/binary_sensor/
  - name: "Telefon"
    id: "binary_sensor.phone_battery"
    state:
      in: "normal"
      out: "off"
    attributes:
      device_class: battery

